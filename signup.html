<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Running</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>
<body>
    <header>
        <a href="index.html">
            <h2 id="logo" >Love Running</h2>
        </a>
        
        <nav>
            <ul id="menu">
                <li>
                     <a class= "active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>            
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
    <form class="signup-form" action="https://formdump.codeinstitute.net/" method="POST">
        <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" placeholder="first_name" name="first_name" required><br>

            <label for="lname">Last Name</label>
            <input class="text-input" type="text" id="lname" placeholder="last_name" name="last_name" required><br>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" placeholder="email_address" name="email_address" required><br>

            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required><br>
            
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail"><br>

            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both"><br>

            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>

    <footer class="social-networks">
        <ul>
            <li><a href="https://www.facebook.com" target="_blank"> <i class="fab fa-facebook-square"></i> </a></li>
            <li><a href="https://www.twitter.com" target="_blank"> <i class="fab fa-twitter-square"></i> </a></li>
            <li><a href="https://www.youtube.com" target="_blank" ><i class="fab fa-youtube-square"></i> </a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i> </a></li>
        </ul>
    </footer>
</body>
</html>
